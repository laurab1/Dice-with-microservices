<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</head>
<body>

<!-- ----------------- NAV BAR ------------------ -->
{% if current_user.is_authenticated %}

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Storytellers</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/stories">Home </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/newStory">New Story</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">My Wall <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout ({{ current_user.firstname }})</a>
                </li>

            </ul>
        </div>
    </nav>

    <div class="container-fluid">

    <div class="jumbotron">

        {% if diceset is defined %}
            <form action="/rollDice" method="get" role="form">

                <label for="validationTooltip01">Choose Dice Set</label>
                <div class="form-group">
                    <select name="diceset" id="diceset" class="custom-select">
                        {% for set in diceset %}
                            <option>{{ set }} </option>
                        {% endfor %}
                    </select>
                </div>
                <br>
                <button type="submit" class="btn btn-success">Roll the dice</button>
            </form>
        {% else %}
            <form action="/newStory" method="post" role="form">

                <label for="validationTooltip01">Current dice values</label>
                <ul class="list-group list-group-flush">
                    {% for die in dice %}
                        <li class="list-group-item">{{ die }}</li>
                    {% endfor %}
                </ul>
                <br>
                <label for="exampleFormControlTextarea1">Write your story</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                <br>

                <button type="submit" class="btn btn-success">Submit Story</button>

            </form>
        {% endif %}

    </div>



{% else %}
    Hi Anonymous, <a href="/login">Log in</a>
{% endif %}

</div>


</body>
</html>
